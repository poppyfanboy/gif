<!doctype html>

<html>
    <head>
        <title>GIF Encoder</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="modern-normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main class="container">
            <h1>GIF Encoder</h1>

            <div class="app-container">
                <div class="gif-config">
                    <span class="gif-config_label">Palette</span>
                    <select id="palette-select">
                        <option value="web-safe">Web-safe</option>
                        <option value="monochrome">Monochrome</option>
                        <option value="black-white">Black and white</option>
                    </select>

                    <button id="convert-button" class="gif-config_convert-button">
                        Convert
                    </button>
                </div>

                <image-input></image-input>

                <div class="image-output-container">
                    <div id="image-output" class="image-output"></div>
                    <button id="download-button">Download</button>
                </div>
            </div>
        </main>

        <template id="image-input-template">
            <style>
                @import url('modern-normalize.css');

                .root {
                    display: flex;
                    flex-direction: column;
                    align-items: start;
                    gap: 1rem;
                }

                .drop-zone {
                    position: relative;
                    width: 100%;
                    aspect-ratio: 2 / 1;
                    border: solid 1px black;

                    display: grid;
                    place-items: center;

                    cursor: pointer;
                }

                .overlay {
                    position: absolute;
                    inset: 0;

                    display: grid;
                    place-items: center;

                    opacity: 0;

                    background-color: black;
                    color: white;
                }

                .overlay--visible {
                    opacity: 1;
                }

                .overlay--active::after {
                    position: absolute;
                    inset: 1rem;
                    border: 3px dashed white;

                    content: "";
                }

                .preview {
                    position: absolute;
                    inset: 0;
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                }
            </style>

            <div class="root">
                <label class="drop-zone" for="input">
                    <span>Drop an image here, or click to upload.</span>
                    <div class="preview"></div>
                    <div class="overlay">Drop an image here.</div>
                </label>
                <input type="file" autocomplete="off" accept="image/*" id="input" />
            </div>
        </template>

        <script type="module" src="main.js"></script>
    </body>
</html>
